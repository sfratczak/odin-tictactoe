<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Tic Tac Toe</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&display=swap");
    </style>
  </head>
  <body>
    <header>
      <img src="./img/header-logo.svg" alt="Tic Tac Toe site logo" />
    </header>
    <main>
      <div class="main-content">
        <div class="gb-container border-8px">
          <div id="gameboard"></div>
        </div>
        <div id="status-text">Status Text</div>
        <div class="players">
          <div class="player-one border-2px-dashed">
            <label for="player-one-name"
              ><img src="./img/plus.svg" alt="Add player one" /></label
            ><input
              type="text"
              name="player-one-name"
              id="player-one-name"
              placeholder="Player 1"
              spellcheck="false" />
          </div>
          <div class="player-two border-2px-dashed"></div>
        </div>
      </div>
    </main>
  </body>
</html>
