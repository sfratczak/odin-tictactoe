<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Tic Tac Toe</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&display=swap");
    </style>
  </head>
  <body>
    <header>
      <img src="./img/header-logo.svg" alt="Tic Tac Toe site logo" />
      <a href="https://github.com/sfratczak"
        ><img src="./img/github.svg" alt="GitHub link" />@sfratczak</a
      >
    </header>
    <main>
      <div class="main-content">
        <div class="gb-container border-8px">
          <button class="btn-restart">
            <img src="./img/refresh-outline-black.svg" alt="Restart" />
          </button>
          <div id="gameboard"></div>
        </div>
        <div id="status-text">
          <div id="emitter"></div>
          Status Text
        </div>
        <div class="players">
          <div class="player-one border-2px-dashed">
            <label for="player-one-name"
              ><img src="./img/plus.svg" alt="Add player one" /></label
            ><input
              type="text"
              name="player-one-name"
              id="player-one-name"
              placeholder="Player 1"
              spellcheck="false" />
          </div>
          <div class="player-two border-2px-dashed">
            <label for="player-two-name"
              ><img src="./img/plus.svg" alt="Add player two" /></label
            ><input
              type="text"
              name="player-two-name"
              id="player-two-name"
              placeholder="Player 2"
              spellcheck="false" />
          </div>
        </div>
        <div id="confetti"></div>
        <button class="btn-begin">Begin</button>
      </div>
    </main>
  </body>
</html>
